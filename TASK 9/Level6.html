
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"
    />
  </head>

  <body class="bg-gray-900 text-white">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <span class="badge text-bg-primary">Level 6</span>
              <h2 class="h4 fw-bold mt-2">Conditionals: Pick the Correct Door
              </h2>
              <p class="text-muted mb-3">Click a door. Only one is correct. Use <b>if/else</b>.
              </p>

              <div class="d-flex gap-2">
                <button class="btn btn-success flex-fill doorBtn" data-door="1">
                  <i class="bi bi-door-open"></i> Door 1
                </button>
                <button class="btn btn-warning flex-fill doorBtn" data-door="2">
                  <i class="bi bi-door-open"></i> Door 2
                </button>
                <button class="btn btn-danger flex-fill doorBtn" data-door="3">
                  <i class="bi bi-door-open"></i> Door 3
                </button>
              </div>

              <div id="result" class="alert alert-secondary mt-3 mb-0">Choose a door to see the result.
              </div>

              <hr />

              <div class="d-flex gap-2">
                <button
                  class="btn btn-secondary w-50"
                  onclick="window.location.href = 'level5.html'"
                >
                  <i class="bi bi-arrow-left"></i> Back
                </button>
                <button
                  class="btn btn-dark w-50"
                  onclick="window.location.href = 'level1.html'"
                >
                  <i class="bi bi-arrow-clockwise"></i> Restart (Level 1)
                </button>
              </div>
            </div>
          </div>

          <p class="text-center text-white small mt-3 mb-0">Screenshot #6: Click a door and show the result message.
          </p>
        </div>
      </div>
    </div>

    <script>
      const winningDoor = 2;
      const result = document.getElementById("result");
      const doorBtns = document.querySelectorAll(".doorBtn");

      doorBtns.forEach((btn) => {
        btn.addEventListener("click", function () {
          const picked = Number(btn.dataset.door);

          if (picked === winningDoor) {
            result.className = "alert alert-success mt-3 mb-0";
            result.innerHTML =
              '<i class="bi bi-trophy-fill me-2"></i> Correct! Quest Complete <i class="bi bi-check-circle-fill"></i>';
          } else {
            result.className = "alert alert-danger mt-3 mb-0";
            result.innerHTML =
              '<i class="bi bi-x-circle-fill me-2"></i> Wrong door. Try again!';
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
