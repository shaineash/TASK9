<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa; 
      }
      .card {
        border-radius: 10px; 
      }
      .btn:hover {
        opacity: 0.9; 
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <span class="badge text-bg-primary">Level 2</span>
              <h2 class="h4 fw-bold mt-2">CSS Styling</h2>
              <p class="text-muted mb-4">
                This level shows basic CSS: background, card styling, and button
                hover.
              </p>

              <div class="d-flex gap-2">
                <button
                  class="btn btn-secondary w-50"
                  onclick="window.location.href = 'level1.html'"
                >
                  Back
                </button>
                <button
                  class="btn btn-dark w-50"
                  onclick="window.location.href = 'level3.html'"
                >
                  Next Level
                </button>
              </div>
            </div>
          </div>

          <p class="text-center text-muted small mt-3 mb-0">
            Screenshot #2: Make sure your CSS changes are visible.
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
