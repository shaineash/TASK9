<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    />

    <style>
      body {
        background-color: #212529; 
        color: #f8f9fa;
      }
      .card {
        border-radius: 10px; 
      }
      .btn:hover {
        opacity: 0.9; 
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <span class="badge text-bg-primary">Level 4</span>
              <h2 class="h4 fw-bold mt-2">Form Validation</h2>
              <p class="text-muted">
                Enter a name. (Empty = error, Filled = success).
              </p>

              <label for="heroName" class="form-label">Hero Name</label>
              <input
                id="heroName"
                type="text"
                class="form-control"
                placeholder="Type your name..."
              />

              <button id="submitBtn" class="btn btn-primary w-100 mt-2">
                Submit Name
              </button>

              <p id="result" class="mt-3 mb-0"></p>

              <hr />

              <div class="d-flex gap-2">
                <button
                  class="btn btn-secondary w-50"
                  onclick="window.location.href = 'level3.html'"
                >
                  Back
                </button>
                <button
                  class="btn btn-dark w-50"
                  onclick="window.location.href = 'level5.html'"
                >
                  Next Level
                </button>
              </div>
            </div>
          </div>

          <p class="text-center text-white small mt-3 mb-0">
            Screenshot #4: Show the GREEN success message with your name.
          </p>
        </div>
      </div>
    </div>

    <script>
      const heroName = document.getElementById("heroName");
      const submitBtn = document.getElementById("submitBtn");
      const result = document.getElementById("result");

      submitBtn.addEventListener("click", function () {
        const name = heroName.value.trim();

        if (name === "") {
          result.className = "text-danger fw-semibold";
          result.textContent = "Name is required!";
        } else {
          result.className = "text-success fw-semibold";
          result.textContent = "Welcome, " + name + "! âœ…";
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
