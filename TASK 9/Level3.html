
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"
    />
  </head>

  <body class="bg-black text-white">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <span id="badge" class="badge text-bg-primary">
                <i class="bi bi-bar-chart-steps me-1"></i> Level 1
              </span>

              <h2 class="h4 fw-bold mt-2">JavaScript: Level Up</h2>

              <p id="msg" class="text-muted">
                Click the button to increase the level number.
              </p>

              <button id="levelUpBtn" class="btn btn-success w-100 mb-3">
                <i class="bi bi-arrow-up-circle-fill me-1"></i> Level Up
              </button>

              <div class="d-flex gap-2">
                <button
                  class="btn btn-secondary w-50"
                  onclick="window.location.href = 'level2.html'"
                >
                  <i class="bi bi-arrow-left"></i> Back
                </button>
                <button
                  class="btn btn-dark w-50"
                  onclick="window.location.href = 'level4.html'">Next Level <i class="bi bi-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>

          <p class="text-center text-white small mt-3 mb-0">
            Screenshot #3: Click “Level Up” first, then screenshot (badge should change).
          </p>
        </div>
      </div>
    </div>

    <script>
      let currentLevel = 1;
      const badge = document.getElementById("badge");
      const msg = document.getElementById("msg");
      const levelUpBtn = document.getElementById("levelUpBtn");

      levelUpBtn.addEventListener("click", function () {
        if (currentLevel < 6) currentLevel++;

        badge.innerHTML =
          '<i class="bi bi-bar-chart-steps me-1"></i> Level ' + currentLevel;

        msg.innerHTML =
          '<i class="bi bi-arrow-up-circle-fill me-1"></i> You leveled up! Current Level: ' + currentLevel;
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
